<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Death</title>
    <style>
      :root {
        color-scheme: light;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 12px;
        min-width: 320px;
        background: #fff;
        color: #111;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      h2 {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #666;
        margin: 14px 0 6px;
      }
      .item {
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 8px;
      }
      .row {
        display: flex;
        gap: 6px;
        align-items: center;
      }
      .why {
        font-size: 13px;
        margin-bottom: 4px;
      }
      .meta {
        font-size: 11px;
        color: #666;
      }
      .input {
        width: 100%;
        padding: 6px;
        font-size: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .btn {
        padding: 6px 8px;
        font-size: 11px;
        border-radius: 6px;
        border: 1px solid #ddd;
        background: #f7f7f7;
        cursor: pointer;
        white-space: nowrap;
      }
      .btn.primary {
        background: #111;
        color: #fff;
        border-color: #111;
      }
      .empty {
        font-size: 12px;
        color: #888;
        margin: 6px 0 0;
      }
    </style>
  </head>
  <body>
    <h1>Tab Death</h1>

    <section>
      <h2>Unclaimed</h2>
      <div id="unclaimed"></div>
    </section>

    <section>
      <h2>Last Chance</h2>
      <div id="deathRow"></div>
    </section>

    <section>
      <h2>Starred</h2>
      <div id="starred"></div>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
